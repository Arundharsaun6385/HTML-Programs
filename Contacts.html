<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Contacts.css" />
</head>

<body>
    <div class="class_container">
        <h1>Book A Table</h1>
        <div class="class_main">
            <h2>Leave a request and our managers will contact you within 10 minutes</h2>
            <div class="class_input">
                <label for="Name"></label>
                <input type="text" id="Name" name="Name" placeholder="Name" />
            </div>
            <div class="class_input">
                <label for="Date"></label>
                <input type="date" id="date" name="date" placeholder="date" />
            </div>
            <div class="class_input">
                <label for="time"></label>
                <input type="time" id="time" name="time" placeholder="Time" />
            </div>
            <div class="class_input">
                <label for="phno"></label>
                <input type="number" id="phno" name="phno" placeholder="Phone" />
            </div>
            <button class="class_button">Call today</button>
            <p><a href="/RestaurantWebsite/pageA.html">Back to Home</a></p>
        </div>
    </div>
</body>

</html>
